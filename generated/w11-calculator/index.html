<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="calculator-container bg-gray-50 rounded-xl shadow-2xl overflow-hidden" style="width: 320px;">
        <!-- Calculator Header -->
        <div class="bg-gray-50 p-4 border-b border-gray-200">
            <h1 class="text-sm font-semibold text-gray-700">Calculator</h1>
        </div>

        <!-- Display Area -->
        <div class="bg-gray-50 p-6">
            <div class="text-right mb-2">
                <div id="expression" class="text-sm text-gray-500 h-6 overflow-hidden"></div>
            </div>
            <div class="text-right">
                <div id="display" class="text-5xl font-light text-gray-900 overflow-hidden">0</div>
            </div>
        </div>

        <!-- Memory Buttons -->
        <div class="grid grid-cols-6 gap-1 px-2 py-2 bg-gray-50">
            <button class="memory-btn text-xs py-2 rounded hover:bg-gray-200 transition-colors" data-action="mc">MC</button>
            <button class="memory-btn text-xs py-2 rounded hover:bg-gray-200 transition-colors" data-action="mr">MR</button>
            <button class="memory-btn text-xs py-2 rounded hover:bg-gray-200 transition-colors" data-action="m+">M+</button>
            <button class="memory-btn text-xs py-2 rounded hover:bg-gray-200 transition-colors" data-action="m-">M-</button>
            <button class="memory-btn text-xs py-2 rounded hover:bg-gray-200 transition-colors" data-action="ms">MS</button>
            <button class="memory-btn text-xs py-2 rounded hover:bg-gray-200 transition-colors" data-action="m-history">M▼</button>
        </div>

        <!-- Calculator Buttons -->
        <div class="grid grid-cols-4 gap-1 p-2 bg-gray-100">
            <!-- Row 1 -->
            <button class="calc-btn function-btn" data-action="percent">%</button>
            <button class="calc-btn function-btn" data-action="clear-entry">CE</button>
            <button class="calc-btn function-btn" data-action="clear">C</button>
            <button class="calc-btn function-btn" data-action="backspace">⌫</button>

            <!-- Row 2 -->
            <button class="calc-btn function-btn" data-action="reciprocal">1/x</button>
            <button class="calc-btn function-btn" data-action="square">x²</button>
            <button class="calc-btn function-btn" data-action="sqrt">√x</button>
            <button class="calc-btn operator-btn" data-action="divide">÷</button>

            <!-- Row 3 -->
            <button class="calc-btn number-btn" data-value="7">7</button>
            <button class="calc-btn number-btn" data-value="8">8</button>
            <button class="calc-btn number-btn" data-value="9">9</button>
            <button class="calc-btn operator-btn" data-action="multiply">×</button>

            <!-- Row 4 -->
            <button class="calc-btn number-btn" data-value="4">4</button>
            <button class="calc-btn number-btn" data-value="5">5</button>
            <button class="calc-btn number-btn" data-value="6">6</button>
            <button class="calc-btn operator-btn" data-action="subtract">−</button>

            <!-- Row 5 -->
            <button class="calc-btn number-btn" data-value="1">1</button>
            <button class="calc-btn number-btn" data-value="2">2</button>
            <button class="calc-btn number-btn" data-value="3">3</button>
            <button class="calc-btn operator-btn" data-action="add">+</button>

            <!-- Row 6 -->
            <button class="calc-btn function-btn" data-action="negate">+/−</button>
            <button class="calc-btn number-btn" data-value="0">0</button>
            <button class="calc-btn number-btn" data-action="decimal">.</button>
            <button class="calc-btn equals-btn" data-action="equals">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
