<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>PTUDW - D07 - Javascript (cont)</title>

	<link rel="stylesheet" href="../../css/reveal.css">
	<link rel="stylesheet" href="../../css/theme/sky.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="../../lib/styles/atom-one-light.css">

	<style>
		.reveal section img {
			border: none;
		}

		.reveal section code {
			color: red;
		}

		footer {
			text-align: center;
			/* background: #f1c40f; */
		}

		footer button {
			/* width: 15rem; */
			/* width: 75%; */
			height: 3rem;
			border: 0;
			margin: 1rem auto;
			padding-left: 2rem;
			padding-right: 2rem;
			border-radius: 0.5rem;
			background: #ecf0f1;
			color: #34495e;
			font-size: 2em;
			font-family: 'Helvetica Neue', Helvetica, Verdana;
			text-shadow: 0px 2px 2px #ced2d3;
			-moz-box-shadow: 0 20px 30px -20px #290000;
			-webkit-box-shadow: 0 20px 30px -20px #290000;
			box-shadow: 0 20px 30px -20px #290000;
			-webkit-transition: all 0.2s;
			-moz-transition: all 0.2s;
			transition: all 0.2s;
		}
	</style>

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? '../../css/print/pdf.css' : '../../css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="00.md" data-separator-vertical="\n\n\n">
			</section>
		</div>
	</div>
	<footer id="footer">
		<section class="download">
			<button>loading...</button>
		</section>
	</footer>

	<script src="../../lib/js/head.min.js"></script>
	<script src="../../js/reveal.js"></script>
	<script src="../../plugin/jquery-3.1.1.min.js"></script>
	<script src="../../plugin/footer-reveal/footer-reveal.min.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			slideNumber: true,
			// parallaxBackgroundImage: 'http://www.artchiz.com/wp-content/uploads/2013/08/parallax-background.png',
			// parallaxBackgroundHorizontal: 100,
			// parallaxBackgroundVertical: 50,
			center: false,
			history: true,
			transition: 'slide',
			dependencies: [
				{ src: '../../plugin/markdown/marked.js' },
				{ src: '../../plugin/markdown/markdown.js' },
				{ src: '../../plugin/notes/notes.js', async: true },
				{ src: '../../plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			]
		});

		$(function () {
			var url = window.location.href;
			var idx = url.lastIndexOf('#');
			if (idx > -1) {
				url = url.substring(0, idx);
			}
			$('button', 'footer').html(url);
		})

		$('footer').footerReveal({
			shadow: false,
			zIndex: -101
		});
	</script>
</body>

</html>
