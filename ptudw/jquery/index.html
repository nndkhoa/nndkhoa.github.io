<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>PTUDW - jQuery</title>

	<link rel="stylesheet" href="../../css/reveal.css">
	<link rel="stylesheet" href="../../css/theme/white.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="../../lib/styles/tomorrow.css">

	<!-- Custom style -->
	<link rel="stylesheet" href="../../css/style.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? '../../css/print/pdf.css' : '../../css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="00.md" data-separator-vertical="\n\n\n">
			</section>
		</div>
	</div>
	
	<script src="../../lib/js/head.min.js"></script>
	<script src="../../js/reveal.js"></script>
	<script src="../../plugin/jquery-3.1.1.min.js"></script>
	<script src="../../plugin/footer-reveal/footer-reveal.min.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			slideNumber: true,
			parallaxBackgroundImage: 'http://hashtag-bg.com/wp-content/uploads/2018/08/slide-backgrounds-powerpoint-resume-light-blue-lines-templates-business-finance.jpg',
			// parallaxBackgroundImage: 'http://bactibase.hammamilab.org/layerslider/images/bg2.jpg',
			// parallaxBackgroundHorizontal: 100,
			// parallaxBackgroundVertical: 50,
			center: false,
			history: true,
			transition: 'slide',
			dependencies: [
				{ src: '../../plugin/markdown/marked.js' },
				{ src: '../../plugin/markdown/markdown.js' },
				{ src: '../../plugin/notes/notes.js', async: true },
				{ src: '../../plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			]
		});
	</script>
</body>

</html>
